<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3a7369db8.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>TODO it!</h1>

    <div id="content">
        <div class="container">
            <span class="box input_todo">
                <input type="text" id="inputtodo" class="int" maxlength="20" placeholder="Type what you have to do">
            </span>
            <div id="btn_area">
             <button type="button" id="btn">
                    <span><i class="fa-solid fa-plus"></i></i></span>
                </button>
            </div>
            <div class="to-dos" id="toDoList"></div>
        </div>

        <button type="button" id="last_btn">
            <span>Clear All</span>
        </button>

        <script src="app.js"></script>


    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
