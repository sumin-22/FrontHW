<!DOCTYPE html>
<html lang="en">
<!-- 
    1.주석처리 crtl + /, 내용이나 기능에 대해 설명하는 역할
    2. hteml, css, javascript 이해
        html: 맨얼굴
        css(cascading style sheet): 화장
        JavaScript: 동적으로 데이터나 DOM을 처리하는 것
    3. DOM(Document Object Model)
        문서 객체 모델
        검색엔진(SEO)에 잘 적용되기 위해서 만들어진 문서.
        문서 자체가 트리 구조를 가지고 구현되어 있고, 
        그 문서 안에 의미있는 구성을 하게된다.  
    4. html의 동작
        liteserver를 동작 시키지 않아도 html파일을 더블클릭하면 동작이 된다.
    5. dom구조의 기본
        <html>
         <head> </head>
         <body> </body>
        </html>
-->
    <!-- 6. 웹동작 원리 (Front-end / Back-end)
        front-end : html/css/javascript UI
        back-end : UI X, 데이터 + 로직
        index.jsp-> http ->  servlet->  java bean ->  DB 
                 <-      <-         <-            <-
    -->
    <!-- 10. CSS
        html의 화면을 예쁘게 만들어주는 역할
        css3는 2d or 3d도 만들 수 있다. 
        css3는 animation도 가능하다.
        정해진 태그나 클래스의 스타일을 입힐 때 사용한다. -->
    <style> 
        div { 
            color: #ce93d8;
        }
    </style>

<head>
    
</head>
<body>
    <!-- alt + shift + 방향키 (단락 복사) -->
    <p>안녕 좋은 아침이야</p>
    하이
    하이<br>
    <!-- shift + ctrl + k : 한줄 지우기 -->

    <h1>Taehyung</h1>
    <h2>JK</h2>
    <h3>JIN</h3>
    <h4>hihi</h4>
    <h5>byebye</h5>
   
   <!-- 7. element
        start tag + content + end tag -->
        <h5>        byebye    </h5>

    <!-- 8. div 태그
            html이나 javascript에서 가장 많이 사용하는 태그
            span 태그도 사용되지만 span은 span 태그안에 span을 사용하면 적용이 안됨.
            가로 X 세로 형태로 사용-->
    <div> 가장 많이 사용하는 태그 </div>

    <!-- 9. span 태그
            필요한 상황에서 그 부분만 적용할 때 사용하는 태그  -->
    <span> 필요할 때 그 부분만 사용하는 태그 </span>


</body>
</html>
