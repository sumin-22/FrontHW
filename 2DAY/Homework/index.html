<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>이력서</h1>
        <div id="wrapper">
            <div id="picture">
                <img src="https://pbs.twimg.com/media/FR-c9T0UUAAqu7U?format=jpg&name=large">
            </div>
            <div id="content">
                <div>
                    <h3>
                        <label for="name">이름</label>
                    </h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20" placeholder="김태형">
                    </span>

                    <h3><label for="yy">생년월일</label></h3>
                    <div id="bir_wrap">
                        <input type="date" id="yy" >
                    </div>

                    <h3>
                        <label for="sex">성별</label>
                    </h3>
                    <span class="box int_sex">
                        <input type="text" id="sex" class="int" maxlength="20" placeholder="남">
                    </span>

                    <h3>
                        <label for="email">이메일</label>
                    </h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="20" placeholder="12cjstk30@gmail.com">
                    </span>
                </div>
                <br>
            </div>
            <div id="content2">
                <div>
                    <h3>
                        <label for="edu">학력사항</label>
                    </h3>
                    <hr align="left" width="400" style="border:double">
                    <div class="box_int_edu">
                        2012 - 2014 &emsp;&emsp;&emsp; XX고등학교 졸업 <br>
                        2015 - 2019 &emsp;&emsp;&emsp; oo대학교 졸업 <br>
                        2022  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 광명융합기술교육원
                    </div>
                    <br>

                    <h3>
                        <label for="license">자격증</label>
                    </h3>
                    <hr align="left" width="400" style="border:double">
                    <div class="box_int_license">
                        2015 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; SQLD <br>
                        2016 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 정보처리기사 1급
                    </div>
                    <br>

                    <h3>
                        <label for="awards">수상내역</label>
                    </h3>
                    <hr align="left" width="400" style="border:double">
                    <div class="box_int_awards">
                        2016 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; ㅁㅁ 공모전 은상 <br>
                        2017 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; △△ 공모전 동상 <br> 
                        2018 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; ◇◇ 공모전 금상 <br>
                        2019 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; ◎◎ 공모전 금상 <br>

                    </div>
                </div>
            </div>
        </div>



    </header>
</body>
</html>
